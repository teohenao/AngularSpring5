<div class="card bg-dark text-white">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <!-- con el ng if solucionamos el error cuando se carga la vista pero aun no trae el cliente -->
          <!-- mb-3 es margen bootm de bootstrap -->
          <ul *ngIf="cliente" class="list-group text-dark mb-3">
            <li class="list-group-item active">{{cliente.nombre}}</li>
            <li class="list-group-item">{{cliente.apellido}}</li>
            <li class="list-group-item">{{cliente.email}}</li>
            <li class="list-group-item">{{cliente.createAt | date:"fullDate"}}</li>
          </ul>
          <div class="input-group mb-3">
            <div class="custom-file">
              <input (change)="seleccionarFoto($event)" type="file" class="custom-file-input" id="inputGroupFile04"
                aria-describedby="inputGroupFileAddon04">
              <label class="custom-file-label" for="inputGroupFile04">Seleccione archivo</label>
            </div>
            <div class="input-group-append">
              <button (click)="subirFoto()" [disabled]="!fotoSeleccionada" class="btn btn-outline-secondary" type="button"
                id="inputGroupFile04">Subir</button>
            </div>
          </div>
          <div class="progress" *ngIf="progreso>0" style="height: 40px;">
              <div class="progress-bar progress-bar-striped" role="progressbar" [ngStyle]="{width:progreso+'%'}" attr.aria-valuenow="{{progreso}}" aria-valuemin="0" aria-valuemax="100">
                  {{progreso}}%
              </div>
          </div>
        </div>
        <div class="col-sm">
            <!-- el alt es para un texto, se muestra siempre y cuando tenga foto y se le colca el link que trae la foto -->
            <img *ngIf="cliente?.foto" src="http://localhost:8080/api/uploads/img/{{cliente.foto}}" alt="{{cliente.foto}}" class="img-thumbnail rounded">
        </div>
      </div>
    </div>

  </div>
</div>
