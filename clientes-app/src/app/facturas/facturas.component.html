<div class="card bg-light">
    <div class="card-header">{{titulo}}: {{factura.descripcion}}</div>
    <div class="card-body">
        <h4 class="card-title">
            <a [routerLink]="['/clientes']" class="btn btn-light btn-xs">&laquo; Volver</a>
        </h4>
        <form>
            <div class="form-group row" *ngIf="factura.cliente">
                    <label for="cliente" class="col-sm-2 col-form-label">Cliente</label>
                    <div class="col-sm-6">
                        <input name="cliente" value="{{factura.cliente.nombre}} {{factura.cliente.apellido}}" type="text" class="form-control" disabled>
                    </div>
            </div>
            <div class="form-group row">
                    <label for="descripcion" class="col-sm-2 col-form-label">Descripcion</label>
                    <div class="col-sm-6">
                        <input name="descripcion"  [(ngModel)]="factura.descripcion" type="text" class="form-control">
                    </div>
            </div>
            <div class="form-group row">
                    <label for="observacion" class="col-sm-2 col-form-label">observacion</label>
                    <div class="col-sm-6">
                        <textarea  name="observacion" [(ngModel)]="factura.observacion" class="form-control"></textarea>
                    </div>
            </div>
            <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-6">
                        <input type="submit" value="crear factura" class="btn btn-secondary">
                    </div>
            </div>
        </form>
    </div>
</div>
